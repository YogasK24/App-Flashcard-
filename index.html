      tailwind.config = {
        darkMode: 'class',

    <style>
      body {
        font-family: sans-serif;
      }
      .select-none {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      /* Gaya fokus yang dapat diakses untuk pengguna keyboard */
      *:focus-visible {
        outline: 3px solid #A78BFA; /* violet-400 */
        outline-offset: 2px;
        border-radius: 4px;
        box-shadow: 0 0 0 4px rgba(28, 27, 31, 0.6);
      }
      /* Hapus outline untuk pengguna mouse/sentuh */
      *:focus:not(:focus-visible) {
        outline: none;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
